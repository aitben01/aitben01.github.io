    <div class="container">
        <h2>D√©fi Maths du Jour</h2>
        <div id="question" class="question"></div>
        <input type="number" id="answer" placeholder="Votre r√©ponse">
        <div>
            <button onclick="checkAnswer()">V√©rifier</button>
        </div>
        <div id="result" class="result"></div>
        <span class="refresh" onclick="resetChallenge()">Un autre d√©fi</span>
    </div>
    <script>
        // G√©n√®re un d√©fi "du jour" bas√© sur la date pour que ce soit stable dans la journ√©e
        function getSeed() {
            const now = new Date();
            return now.getFullYear() * 10000 + (now.getMonth() + 1) * 100 + now.getDate();
        }

        // D√©fis adapt√©s aux 1√®re et 2√®me primaire
        function generateChallenge(seed) {
            // Liste de types de d√©fis faciles (add, sub, compare, count objects)
            const types = ["add", "sub", "compare", "evenOdd"];

            // On rend la s√©lection stable avec le seed (pour que le d√©fi ne change pas dans la journ√©e)
            function seededRandom(seed) {
                var x = Math.sin(seed) * 10000; return x - Math.floor(x);
            }
            const challengeType = types[Math.floor(seededRandom(seed) * types.length)];

            let q = {}, n1, n2;
            switch (challengeType) {
                case "add":
                    n1 = Math.floor(seededRandom(seed + 1) * 10) + 1; // 1 √† 10
                    n2 = Math.floor(seededRandom(seed + 2) * 9) + 1;  // 1 √† 9
                    q.text = `Combien font ${n1} + ${n2} ?`;
                    q.answer = n1 + n2;
                    break;
                case "sub":
                    n1 = Math.floor(seededRandom(seed + 3) * 10) + 5; // 5 √† 14
                    n2 = Math.floor(seededRandom(seed + 4) * 5) + 1;  // 1 √† 5
                    q.text = `Combien font ${n1} - ${n2} ?`;
                    q.answer = n1 - n2;
                    break;
                case "compare":
                    n1 = Math.floor(seededRandom(seed + 5) * 20) + 1;
                    n2 = Math.floor(seededRandom(seed + 6) * 20) + 1;
                    q.text = `Quel est le plus grand ? ${n1} ou ${n2} ?`;
                    q.answer = (n1 > n2 ? n1 : n2);
                    break;
                case "evenOdd":
                    n1 = Math.floor(seededRandom(seed + 7) * 20) + 1;
                    q.text = `Le nombre ${n1} est-il pair ou impair ? (√âcrire "pair" ou "impair")`;
                    q.answer = (n1 % 2 === 0 ? "pair" : "impair");
                    break;
            }
            q.type = challengeType;
            return q;
        }

        let currentChallenge = null;

        function displayChallenge() {
            const seed = getSeed();
            currentChallenge = generateChallenge(seed);
            document.getElementById('question').textContent = currentChallenge.text;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }

        function checkAnswer() {
            const user = document.getElementById('answer').value.trim();
            if (currentChallenge.type === "evenOdd") {
                if (user.toLowerCase() === currentChallenge.answer) {
                    showResult(true);
                } else {
                    showResult(false, `R√©ponse attendue : ${currentChallenge.answer}`);
                }
            } else if (currentChallenge.type === "compare") {
                if (parseInt(user) === currentChallenge.answer) {
                    showResult(true);
                } else {
                    showResult(false, `R√©ponse attendue : ${currentChallenge.answer}`);
                }
            } else {
                if (parseInt(user) === currentChallenge.answer) {
                    showResult(true);
                } else {
                    showResult(false, `R√©ponse attendue : ${currentChallenge.answer}`);
                }
            }
        }

        function showResult(isCorrect, correction = "") {
            const resultEl = document.getElementById('result');
            if (isCorrect) {
                resultEl.textContent = "Bravo ! C'est la bonne r√©ponse üéâ";
                resultEl.className = "result correct";
            } else {
                resultEl.textContent = "Essaye encore ! " + correction;
                resultEl.className = "result incorrect";
            }
        }

        // Pour g√©n√©rer un autre d√©fi (utile pour tester)
        function resetChallenge() {
            // On change le seed pour un d√©fi diff√©rent, m√™me dans la m√™me journ√©e
            const extra = Math.floor(Math.random() * 10000);
            currentChallenge = generateChallenge(getSeed() + extra);
            document.getElementById('question').textContent = currentChallenge.text;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }

        displayChallenge();
    </script>
