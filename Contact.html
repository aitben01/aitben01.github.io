<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="./mathslogo.png" type="image/png">
    <style>
        body {
            font-family: 'Fredoka', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
            color: #22223b;
        }

        header {
            background: #4f46e5;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        main {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(79, 70, 229, 0.08);
            padding: 2rem;
        }

        .contact-section {
            margin-bottom: 2rem;
        }

        .contact-section h2 {
            color: #4f46e5;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        a {
            color: #4f46e5;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #3730a3;
            text-decoration: underline;
        }

        address {
            font-style: normal;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        input,
        textarea {
            border: 1.5px solid #c7d2fe;
            border-radius: 8px;
            padding: 0.7rem;
            font-size: 1rem;
            background: #f1f5f9;
            transition: border 0.2s;
        }

        input:focus,
        textarea:focus {
            border: 1.5px solid #4f46e5;
            outline: none;
            background: #fff;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
            transition: background 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #3730a3 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
        }

        @media (max-width: 600px) {
            main {
                padding: 1rem;
                max-width: 98vw;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Contactez-nous</h1>
    </header>

    <main>
        <div class="contact-section">
            <h2>Contact Téléphonique</h2>
            <p>Téléphone : <a href="tel:+212 616056677">06 16 05 66 77</a></p>
        </div>

        <div class="contact-section">
            <h2>Contact Email</h2>
            <p>Email : <a href="mailto:achil1959@gmail.com">achil1959@gmail.com></p>
        </div>

        <div class="contact-section">
            <h2>Adresse Postale</h2>
            <address>
                Quarier Riad<br>
                16000 U.S.K<br>
                MAROC
            </address>
        </div>

        <div class="contact-section">
            <h2>Formulaire de Contact</h2>
            <form>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>
</body>

</html>
