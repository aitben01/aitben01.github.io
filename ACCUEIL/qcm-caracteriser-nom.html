<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Afficher un PDF</title>
    <style>
        /* Ajout d'un effet de verre d√©poli */
        .pdf-container {
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            border: 1.5px solid rgba(200, 200, 255, 0.25);
            transition: box-shadow 0.3s, background 0.3s;
        }

        /* Animation d'apparition */
        .pdf-container {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive et ombre douce */
        @media (max-width: 700px) {
            .pdf-container {
                max-width: 98vw;
                max-height: 98vh;
                border-radius: 10px;
            }

            iframe {
                border-radius: 8px;
            }
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .pdf-container {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.85);
            margin: 2vh auto;
            width: 90vw;
            height: 90vh;
            max-width: 1000px;
            max-height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(60, 60, 60, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
        }

        .pdf-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <iframe src="caracteriser-un-nom.pdf"></iframe>
    </div>
</body>

</html>
