    <div class="container">
        <h2>D√©fi Maths du Jour</h2>
        <div id="question" class="question"></div>
        <input type="text" id="answer" placeholder="Votre r√©ponse">
        <div>
            <button onclick="checkAnswer()">V√©rifier</button>
        </div>
        <div id="result" class="result"></div>
        <span class="refresh" onclick="resetChallenge()">Un autre d√©fi</span>

    <script>
        function getSeed() {
            const now = new Date();
            return now.getFullYear() * 10000 + (now.getMonth() + 1) * 100 + now.getDate();
        }

        // D√©fis adapt√©s au lyc√©e
        function generateChallenge(seed) {
            const types = [
                "derivee", "equation", "fonction", "proba", "suite", "trigo", "log", "racine", "combi", "probleme"
            ];
            function seededRandom(seed) {
                var x = Math.sin(seed) * 10000; return x - Math.floor(x);
            }
            const challengeType = types[Math.floor(seededRandom(seed) * types.length)];
            let q = {}, n1, n2, n3, n4;

            switch (challengeType) {
                case "derivee":
                    n1 = Math.floor(seededRandom(seed + 1) * 6) + 2;
                    n2 = Math.floor(seededRandom(seed + 2) * 8) + 1;
                    q.text = `Quelle est la d√©riv√©e de f(x) = ${n1}x¬≤ + ${n2}x ? (Donne la r√©ponse sous la forme ax + b)`;
                    q.answer = `${2 * n1}x + ${n2}`;
                    break;
                case "equation":
                    n1 = Math.floor(seededRandom(seed + 3) * 5) + 2;
                    n2 = Math.floor(seededRandom(seed + 4) * 20) + 7;
                    q.text = `R√©sous dans ‚Ñù : ${n1}x + 3 = ${n2}`;
                    q.answer = ((n2 - 3) / n1).toString();
                    break;
                case "fonction":
                    n1 = Math.floor(seededRandom(seed + 5) * 6) + 2;
                    n2 = Math.floor(seededRandom(seed + 6) * 8) + 1;
                    q.text = `Calcule f(2) pour f(x) = ${n1}x¬≤ + ${n2}`;
                    q.answer = (n1 * 4 + n2).toString();
                    break;
                case "proba":
                    n1 = Math.floor(seededRandom(seed + 7) * 6) + 3;
                    n2 = Math.floor(seededRandom(seed + 8) * 6) + 3;
                    q.text = `Une urne contient ${n1} boules rouges et ${n2} boules vertes. Quelle est la probabilit√© de tirer une boule rouge ? (Donne la fraction simplifi√©e)`;
                    let d = n1 + n2;
                    let gcd = function (a, b) { return b ? gcd(b, a % b) : a; };
                    let g = gcd(n1, d);
                    q.answer = `${n1 / g}/${d / g}`;
                    break;
                case "suite":
                    n1 = Math.floor(seededRandom(seed + 9) * 21) + 5;
                    n2 = Math.floor(seededRandom(seed + 10) * 5) + 2;
                    q.text = `Une suite arithm√©tique de premier terme ${n1} et de raison ${n2}. Quel est le 4√®me terme ?`;
                    q.answer = (n1 + 3 * n2).toString();
                    break;
                case "trigo":
                    n1 = (Math.floor(seededRandom(seed + 11) * 4) + 1) * 30;
                    q.text = `Quelle est la valeur exacte de sin(${n1}¬∞) ? (Donne la r√©ponse en fraction ou racine si besoin)`;
                    if (n1 === 30) q.answer = "1/2";
                    else if (n1 === 60) q.answer = "‚àö3/2";
                    else if (n1 === 90) q.answer = "1";
                    else if (n1 === 120) q.answer = "‚àö3/2";
                    else if (n1 === 150) q.answer = "1/2";
                    else q.answer = "0";
                    break;
                case "log":
                    n1 = Math.floor(seededRandom(seed + 12) * 4) + 2; // entre 2 et 5
                    q.text = `Calcule log‚ÇÅ‚ÇÄ(${Math.pow(10, n1)}).`;
                    q.answer = n1.toString();
                    break;
                case "racine":
                    n1 = Math.pow((Math.floor(seededRandom(seed + 13) * 11) + 2), 2);
                    q.text = `Calcule ‚àö${n1}`;
                    q.answer = Math.sqrt(n1).toString();
                    break;
                case "combi":
                    n1 = Math.floor(seededRandom(seed + 14) * 6) + 3;
                    n2 = Math.floor(seededRandom(seed + 15) * (n1 - 1)) + 2;
                    function fact(n) { return n <= 1 ? 1 : n * fact(n - 1); }
                    q.text = `Combien de fa√ßons de choisir ${n2} objets parmi ${n1} ? (Donne le r√©sultat entier)`;
                    q.answer = (fact(n1) / (fact(n2) * fact(n1 - n2))).toString();
                    break;
                case "probleme":
                    n1 = Math.floor(seededRandom(seed + 16) * 7) + 2;
                    n2 = Math.floor(seededRandom(seed + 17) * 21) + 5;
                    n3 = Math.floor(seededRandom(seed + 18) * 11) + 2;
                    q.text = `Un rectangle a une longueur de ${n1} cm et une largeur de ${n2} cm. Calcule la diagonale (Donne le r√©sultat arrondi √† 2 d√©cimales)`;
                    q.answer = Math.sqrt(n1 * n1 + n2 * n2).toFixed(2);
                    break;
            }
            q.type = challengeType;
            return q;
        }

        let currentChallenge = null;

        function displayChallenge() {
            const seed = getSeed();
            currentChallenge = generateChallenge(seed);
            document.getElementById('question').textContent = currentChallenge.text;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }

        function checkAnswer() {
            const user = document.getElementById('answer').value.trim().replace(',', '.');
            if (user === "") {
                showResult(false, "Merci d'√©crire une r√©ponse !");
                return;
            }
            if (currentChallenge.type === "probleme") {
                let correct = parseFloat(currentChallenge.answer);
                let userNum = parseFloat(user);
                if (Math.abs(userNum - correct) < 0.01) {
                    showResult(true);
                } else {
                    showResult(false, `R√©ponse attendue : ${currentChallenge.answer}`);
                }
            } else if (currentChallenge.type === "proba") {
                // autorise 1/2 == 0.5 etc
                if (user === currentChallenge.answer) {
                    showResult(true);
                } else {
                    // V√©rif fraction √©quivalente
                    let [a, b] = currentChallenge.answer.split('/');
                    if (parseFloat(user) === parseFloat(a) / parseFloat(b)) showResult(true);
                    else showResult(false, `R√©ponse attendue : ${currentChallenge.answer}`);
                }
            } else if (currentChallenge.type === "derivee") {
                // Autorise espaces
                if (user.replace(/\s+/g, '') === currentChallenge.answer.replace(/\s+/g, '')) {
                    showResult(true);
                } else {
                    showResult(false, `R√©ponse attendue : ${currentChallenge.answer}`);
                }
            } else if (user === currentChallenge.answer) {
                showResult(true);
            } else {
                showResult(false, `R√©ponse attendue : ${currentChallenge.answer}`);
            }
        }

        function showResult(isCorrect, correction = "") {
            const resultEl = document.getElementById('result');
            if (isCorrect) {
                resultEl.textContent = "Bravo ! C'est la bonne r√©ponse üéâ";
                resultEl.className = "result correct";
            } else {
                resultEl.textContent = "Essaye encore ! " + correction;
                resultEl.className = "result incorrect";
            }
        }

        function resetChallenge() {
            const extra = Math.floor(Math.random() * 10000);
            currentChallenge = generateChallenge(getSeed() + extra);
            document.getElementById('question').textContent = currentChallenge.text;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }

        displayChallenge();
    </script>
